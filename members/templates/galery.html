<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% include 'head.html' %}
        <link rel="stylesheet" href="/static/galery.css?{% now "U" %}">
        <link rel="stylesheet" href="/static/bootstrap.min.css?{% now "U" %}">
        <style>
          .row {
            padding-bottom: 2vh;
          }
          .btn-outline-secondary {
            opacity: 0.8;
          }
          h1 {
            font-family: Didot, Didot LT STD, Hoefler Text, Garamond, Calisto MT, Times New Roman, serif;
            text-align: center;
          }
        </style>
    </head>
    <body>

        {% include 'header.html' %}
        

        <div class="mainContentHold"> 
            <h1> Galeria</h1>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              
              {% for image in images%}
              <div class="col">
                <div class="card shadow-sm">
                  <img src="{{image.squareImg.url}}" alt="image.altText">
                  <a type="button" class="btn btn-sm btn-outline-secondary" href="{{image.squareImg.url}}">View</a>
                </div>
              </div>
              {% endfor %}

            </div>
        </div>
        {% include 'footer.html' %}

    </body>
</html>
